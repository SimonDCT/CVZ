<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>

    <meta charset="utf-8" />
    <title>A-Frame Business Card Example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .image {
            background-blend-mode: lighten;
        }

        .button {
            z-index: 10;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>

    <script>
        // Only show our content when the image becomes visible
        AFRAME.registerComponent("visibility-changer", {
            init: function () {
                this.el.setAttribute("visible", false)
                this.el.sceneEl.addEventListener('zappar-visible', () => this.el.setAttribute("visible", true));
            }
        });

        AFRAME.registerComponent("transparent-image", {
            schema: {
                transparent: { type: 'boolean', default: false }
            },
            init: function () {
                if (this.data.transparent) {
                    this.el.setAttribute("material", "transparent", true);
                    this.el.setAttribute("material", "opacity", 0.5); // Adjust opacity as needed
                }
            }
        });

        AFRAME.registerComponent("clickable", {
            init: function () {
                var el = this.el;
                el.addEventListener('click', function () {
                    var s1 = document.getElementById('s1');
                    var s2 = document.getElementById('s2');
                    if (s1.getAttribute('visible')) {
                        s1.setAttribute('visible', false);
                        s2.setAttribute('visible', true);
                    } else {
                        s1.setAttribute('visible', true);
                        s2.setAttribute('visible', false);
                    }
                });
            }
        });
    </script>

</head>

<body>

    <!-- START OUR A-FRAME SCENE -->
    <a-scene loading-screen="backgroundColor: #344A60">
        <a-entity zappar-permissions-ui id="permissions"></a-entity>
        <a-entity zappar-compatibility-ui id="compatibility"></a-entity>


        <!-- END ASSET PRE-LOADING -->

        <!-- CREATE A-FRAME CAMERA AND REPLACE IT WITH ZAPPAR'S CAMERA -->
        <!-- ALLOW USER TO CLICK ON ELEMENTS BY ADDING CURSOR COMPONENT & IDENTIFY RAYCASTER OBJECTS FOR BETTER PERFORMANCE -->
        <a-camera position="0 0 -10" zappar-camera cursor="rayOrigin: mouse; fuse: false;" raycaster="objects: .collidable"></a-camera>

        <!-- SET UP OUR EXPERIENCE AS IMAGE TRACKING & GIVE IT AN IMAGE TO TRACK -->
        <a-entity zappar-image="target: assets/BusinessCard.zpt">
            <!-- Have a group that will only become visible when the target image comes into view-->
            <a-entity id="s1">

                <a-image class="image" position="0 0 2" scale="3 3 3" src="./assets/S1/1.png"  material="alphaTest: 0.4;"></a-image>
                <a-image class="image" position="0 0 1.9" scale="3.2 3.2 3.2" src="./assets/S1/2.png" material="alphaTest: 0.4;"></a-image>
                <a-image class="image" position="0 0 1.8" scale="3.3 3.3 3.3" src="./assets/S1/3.png" material="alphaTest: 0.4;"></a-image>
                <a-image class="image" position="0 0 1.7" scale="3.4 3.4 3.4" src="./assets/S1/4.png" material="alphaTest: 0.4;"></a-image>
                <a-image class="image" position="0 0 1.6" scale="3.5 3.5 3.5" src="./assets/S1/5.png" material="alphaTest: 0.4;"></a-image>

            </a-entity>

            <a-entity id="s2" visible="false">

                <a-image class="image" position="0 0 2" scale="3 3 3" src="./assets/S2/1.png"  material="alphaTest: 0.4;"></a-image>
                <a-image class="image" position="0 0 1.9" scale="3.2 3.2 3.2" src="./assets/S2/2.png" material="alphaTest: 0.4;"></a-image>
                <a-image class="image" position="0 0 1.8" scale="3.3 3.3 3.3" src="./assets/S2/3.png" material="alphaTest: 0.4;"></a-image>
                <a-image class="image" position="0 0 1.7" scale="3.4 3.4 3.4" src="./assets/S2/4.png" material="alphaTest: 0.4;"></a-image>
                <a-image class="image" position="0 0 1.6" scale="3.5 3.5 3.5" src="./assets/S2/5.png" material="alphaTest: 0.4;"></a-image>

            </a-entity>

            <a-entity class="button" position="-0.5 -1 2.5" >
                <a-circle scale="0.2 0.2 0.2" width="0.2" height="0.2" style="z-index: 5" color="#4CAF50" clickable></a-circle>
            </a-entity>

            <!-- END VISIBILITY CHANGER -->
        </a-entity>
    </a-scene> <!-- END SCENE -->

</body>

</html>
